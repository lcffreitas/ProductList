<div class="container">
  <h2>Edit Product</h2>
  <form [formGroup]="productForm">
    <input type="text" class="form-control id" formControlName="id" readonly />
      <div class="form-group">
          <label for="name">Name:</label>
          <input formControlName="name" type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
          <label for="description">Description:</label>
          <input formControlName="description" type="text" id="description" name="description" required>
      </div>
      <div class="form-group">
          <label for="price">Price:</label>
          <input formControlName="price" type="number" id="price" name="price" step="0.01" required>
      </div>
      <div class="form-group">
          <label for="stock">Stock:</label>
          <input formControlName="stock" type="number" id="stock" name="stock" required>
      </div>
      <div class="form-group">
          <label for="imageUrl">Image Url:</label>
          <input formControlName="imageUrl" type="url" id="imageUrl" name="imageUrl" required>
      </div>
      <div class="form-group form-actions">
        <a [routerLink]="['/admin/product']" >Voltar</a>
        <button type="submit" (mousedown)="updateProduct()">Update</button>
      </div>
  </form>
</div>
