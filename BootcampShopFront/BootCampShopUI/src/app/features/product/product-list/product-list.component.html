<div class="container">
  <h1 class="mt-3">Product List</h1>
  <div class="d-flex justify-content-end mt-3">
    <a routerLink="add" class="btn btn-primary">Add Product</a>
  </div>
  @if (products){
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Stock</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track product.id){
      <tr>
        <td><img class="productImage" src="{{ product.imageUrl }}" /></td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.stock }}</td>
        <td>
          <button (mousedown)="editProduct(product.id)">✏</button>
          <button (mousedown)="deleteProduct(product.id)">❌</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
  }
</div>
